
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Critical Analysis: Nurse Coach Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2em;
    }
    #container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      width: 100%;
      margin-top: 1em;
      padding: 0.75em;
      font-size: 1em;
    }
    textarea {
      height: 300px;
      resize: none;
    }
  </style>
</head>
<body>
<div id="container">
  <h2>üß† Critical Analysis: Nurse Coach Bot</h2>
  <p>Enter patient data in the following order, separated by commas:</p>
  <p><strong>Temperature, Pulse, Respiratory Rate, Blood Pressure, SpO2, Pain Score, Breathing Effort, LOC</strong></p>
  <input id="inputBox" placeholder="e.g. 101.4, 112, 28, 90/54, 88, 6, labored, AOX2">
  <button id="submitBtn">Submit</button>
  <textarea id="log" readonly></textarea>
</div>
<script>
document.getElementById('submitBtn').onclick = () => {
  const input = document.getElementById('inputBox').value.trim();
  const fields = input.split(',').map(i => i.trim());
  const log = document.getElementById('log');

  if (fields.length !== 8) {
    log.value = "‚ö†Ô∏è Please enter exactly 8 values: Temp, Pulse, RR, BP, SpO2, Pain, Effort, LOC.";
    return;
  }

  const [temp, pulse, rr, bp, spo2, pain, effort, loc] = fields;
  const tempNum = parseFloat(temp);
  const spo2Num = parseInt(spo2);
  const rrNum = parseInt(rr);
  const pulseNum = parseInt(pulse);
  const painNum = parseInt(pain);
  const locUpper = loc.toUpperCase();
  let result = "";

  result += "üß† ABCPP Clinical Analysis\n";
  result += "-------------------------------------\n";

  // AIRWAY
  result += "‚úÖ Airway:\n";
  result += "Open unless noted otherwise.\n";

  // BREATHING
  result += "\nüîç Breathing:\n";
  if (spo2Num < 90 || effort.toLowerCase().includes("labored")) {
    result += `SpO‚ÇÇ = ${spo2Num}%, RR = ${rrNum}, Effort = ${effort}\n`;
    result += "‚Üí Impaired ventilation and oxygenation\n";
    result += "üõå Reposition patient to High Fowler‚Äôs to improve chest excursion.\n";
    result += effort.toLowerCase().includes("labored") ?
      "üî¥ Start high-flow oxygen (e.g., Venturi), notify provider.\n" :
      "üü° Start low-flow oxygen (e.g., nasal cannula), reassess after 1 minute.\n";
  } else {
    result += `SpO‚ÇÇ = ${spo2Num}%, RR = ${rrNum}, Effort = ${effort}\n`;
    result += "‚úÖ Ventilation and oxygenation adequate.\n";
  }

  // TEMPERATURE
  if (tempNum < 97) {
    result += "\n‚ùÑÔ∏è Temp below 97¬∞F ‚Üí Gently warm patient with blankets, socks, warm room.\n";
  } else if (tempNum > 100.4) {
    result += "\nüå°Ô∏è Temp above 100.4¬∞F ‚Üí Gently cool with damp cloths, remove blankets, ensure airflow.\n";
  }

  // CIRCULATION
  result += "\n‚úÖ Circulation:\n";
  result += `BP = ${bp}, HR = ${pulseNum} ‚Üí Perfusion likely stable.\n`;

  // PAIN
  result += "\n‚ö†Ô∏è Pain:\n";
  result += `Pain score = ${painNum}/10. Address after stabilizing airway/breathing.\n`;

  // MEDICATION HOLDS
  result += "\n‚õî Medication Holds:\n";
  if (rrNum < 10 || locUpper !== "AOX4") result += "- Narcotics: HOLD (RR < 10 or ALOC)\n";
  if (["AOX1","AOX2","AOX3","UNRESPONSIVE"].includes(locUpper)) {
    result += "- Mental health meds: HOLD (ALOC)\n";
    result += "- Antidiabetics: HOLD unless alert and food present\n";
  }

  // LOC logic
  if (["AOX1","AOX2","AOX3","UNRESPONSIVE"].includes(locUpper)) {
    result += "\n‚ö†Ô∏è LOC is not AOX4 ‚Üí Check bedside glucose.\n";
    result += "Assess CN IX/X: Ask patient to stick out tongue and say 'ah'; verify symmetrical rise of uvula when phonating.\n";
    result += "If unable ‚Üí place NPO and notify provider STAT.\n";
  }

  // MED + SBAR
  const meds = prompt("üíä What medications are scheduled? Which will you give or hold, and why?");
  if (meds) result += `\nüíä Meds: ${meds}\n`;

  const sbar = prompt("üìû SBAR Summary (S: ..., B: ..., A: ..., R: ...)");
  if (sbar) result += `\nüìû SBAR: ${sbar}\n`;

  log.value = result;
};
</script>
</body>
</html>
