
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NurseBot All Vitals Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2em;
    }
    #container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      width: 100%;
      margin-top: 1em;
      padding: 0.75em;
      font-size: 1em;
    }
    textarea {
      height: 200px;
      resize: none;
    }
  </style>
</head>
<body>
<div id="container">
  <h2>ü©∫ NurseBot: Full Vitals Entry</h2>
  <p>Please enter all 8 patient data fields in this order, separated by commas:</p>
  <p><strong>Temperature, Pulse, Respiratory Rate, Blood Pressure, SpO‚ÇÇ, Pain Score, Breathing Effort, LOC</strong></p>
  <p>Example: <code>98.6, 88, 20, 120/70, 95%, 3, labored, AOX3</code></p>
  <input id="inputBox" placeholder="Enter all 8 values...">
  <button id="submitBtn">Submit</button>
  <textarea id="log" readonly placeholder="Interpretation and actions will appear here..."></textarea>
</div>
<script>
  document.getElementById('submitBtn').onclick = () => {
    const input = document.getElementById('inputBox').value.trim();
    const fields = input.split(',').map(i => i.trim());
    const log = document.getElementById('log');

    if (fields.length !== 8) {
      log.value = "‚ö†Ô∏è Please enter exactly 8 values: Temp, Pulse, RR, BP, SpO‚ÇÇ, Pain, Breathing Effort, LOC.";
      return;
    }

    const [temp, pulse, rr, bp, spo2, pain, effort, loc] = fields;
    let output = `Vitals Received:\nTemp: ${temp}¬∞F\nPulse: ${pulse} bpm\nRespiratory Rate: ${rr}\nBP: ${bp}\nSpO‚ÇÇ: ${spo2}%\nPain: ${pain}/10\nBreathing Effort: ${effort}\nLOC: ${loc}\n\n`;

    const spo2Num = parseInt(spo2);
    if (spo2Num < 90) {
      if (effort.toLowerCase().includes("unlabored") || effort.toLowerCase().includes("normal")) {
        output += "üü° Low SpO‚ÇÇ with unlabored breathing ‚Üí Start low-flow oxygen and reassess.\n";
      } else {
        output += "üî¥ Low SpO‚ÇÇ with labored breathing ‚Üí Start high-flow oxygen, notify provider.\n";
      }
    } else {
      output += "‚úÖ Oxygenation appears stable.\n";
    }

    const locClean = loc.trim().toUpperCase();
    if (["AOX1", "AOX2", "AOX3", "UNRESPONSIVE"].includes(locClean)) {
      output += "\n‚ö†Ô∏è LOC is not AOX4. Immediate Action: Check bedside glucose.\n";
      output += "Assess CN IX/X: Ask patient to say 'ah'. If uvula doesn't rise ‚Üí place NPO and notify provider STAT.\n";
    }

    log.value = output;
  };
</script>
</body>
</html>
