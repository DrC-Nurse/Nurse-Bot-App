
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Critical Analysis: Nurse Coach Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2em;
    }
    #container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      width: 100%;
      margin-top: 1em;
      padding: 0.75em;
      font-size: 1em;
    }
    textarea {
      height: 200px;
      resize: none;
    }
  </style>
</head>
<body>
<div id="container">
  <h2>üß† Critical Analysis: Nurse Coach Bot</h2>
  <p>Enter the following values, separated by commas:</p>
  <p><strong>Temperature, Pulse, Respiratory Rate, Blood Pressure, SpO2, Pain, Breathing Effort, LOC</strong></p>
  <input id="inputBox" placeholder="e.g. 98.6, 88, 20, 120/70, 88, 3, labored, AOX3">
  <button id="submitBtn">Submit</button>
  <textarea id="log" readonly placeholder="Analysis will appear here..."></textarea>
</div>
<script>
  document.getElementById('submitBtn').onclick = () => {
    const input = document.getElementById('inputBox').value.trim();
    const fields = input.split(',').map(i => i.trim());
    const log = document.getElementById('log');

    if (fields.length !== 8) {
      log.value = "‚ö†Ô∏è Please enter 8 comma-separated values: Temp, Pulse, RR, BP, SpO2, Pain, Effort, LOC.";
      return;
    }

    const [temp, pulse, rr, bp, spo2, pain, effort, loc] = fields;
    let output = `Vitals Received:\nTemp: ${temp}¬∞F\nPulse: ${pulse} bpm\nResp Rate: ${rr}\nBP: ${bp}\nSpO‚ÇÇ: ${spo2}%\nPain: ${pain}/10\nBreathing: ${effort}\nLOC: ${loc}\n\n`;

    const tempVal = parseFloat(temp);
    const spo2Val = parseInt(spo2);

    if (!isNaN(tempVal) && (tempVal < 97 || tempVal > 100.4)) {
      output += "‚ö†Ô∏è Temp out of range ‚Üí Normalize nonpharmacologically (cool compress, warm blanket, fluids).\n";
    }

    if (!isNaN(spo2Val) && spo2Val < 90) {
      if (effort.toLowerCase().includes("unlabored") || effort.toLowerCase().includes("normal")) {
        output += "üü° Low SpO‚ÇÇ + unlabored ‚Üí Start low-flow O‚ÇÇ + reassess.\n";
      } else {
        output += "üî¥ Low SpO‚ÇÇ + labored ‚Üí Start high-flow O‚ÇÇ, notify provider.\n";
      }
    } else {
      output += "‚úÖ Oxygenation appears stable.\n";
    }

    const locUpper = loc.toUpperCase();
    if (["AOX1", "AOX2", "AOX3", "UNRESPONSIVE"].includes(locUpper)) {
      output += "\n‚ö†Ô∏è LOC < AOX4 ‚Üí Check bedside glucose.\n";
      output += "Assess CN IX/X: Ask patient to stick out tongue and say 'ah'; verify symmetrical rise of uvula when phonating. If uvula does not rise or patient cannot follow command ‚Üí place NPO and notify provider STAT.\n";
    }

    log.value = output;
  };
</script>
</body>
</html>
